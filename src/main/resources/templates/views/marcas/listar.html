<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
       	<a class="btn btn-primary btn-sm" th:href="@{/views/marcas/create}"
			th:text="'Nueva Marca'" title="Crear Nuevo Registro"> </a>
       

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Marca</th>

					
					
				
								
				</tr>
			</thead>
			<tbody>
				<tr th:each="m:${Marcas}">
					<th scope="row" th:text="${m.id_marca}"></th>
						
					<td th:text="${m.marca}"></td>
				
					
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
