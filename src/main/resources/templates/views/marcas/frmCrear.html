<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/views/marcas/save}" th:object="${marcas}" method="post">
			<div class="form-group row">
				
				<input type="hidden" th:field="*{id_marca}">
			
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="marca">Marca:</label> 
				<input type="text" th:field="*{marca}" class="form-control form-control-sm col-md-6" id="marca"
					placeholder="marca"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('marca')}"
						th:errors="*{marca}">
					</small>
			</div>
			
			
			
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
			
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
